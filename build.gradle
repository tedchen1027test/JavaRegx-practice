apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.codehaus.groovy:groovy-all:2.0.5'
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}